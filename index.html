<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <title>TPH StartPack</title>
</head>

<body class="bg-gray-100">
  <div class="w-full bg-white rounded-lg shadow-md">
    <div class="border-b border-gray-200 px-4">
      <nav class="flex gap-x-2" aria-label="Tabs" role="tablist" aria-orientation="horizontal">
        <button type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none active"
          id="basic-tabs-item-1" aria-selected="true" data-hs-tab="#basic-tabs-1" aria-controls="basic-tabs-1"
          role="tab">
          Tab 1
        </button>
        <button type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none"
          id="basic-tabs-item-2" aria-selected="false" data-hs-tab="#basic-tabs-2" aria-controls="basic-tabs-2"
          role="tab">
          Tab 2
        </button>
        <button type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none"
          id="basic-tabs-item-3" aria-selected="false" data-hs-tab="#basic-tabs-3" aria-controls="basic-tabs-3"
          role="tab">
          Tab 3
        </button>
      </nav>
    </div>

    <div class="mt-3 p-4">
      <div id="basic-tabs-1" role="tabpanel" aria-labelledby="basic-tabs-item-1">
        <p class="text-gray-500">
          This is the <em class="font-semibold text-gray-800">first</em> item's tab body.
        </p>
      </div>
      <div id="basic-tabs-2" class="hidden" role="tabpanel" aria-labelledby="basic-tabs-item-2">
        <p class="text-gray-500">
          This is the <em class="font-semibold text-gray-800">second</em> item's tab body.
        </p>
      </div>
      <div id="basic-tabs-3" class="hidden" role="tabpanel" aria-labelledby="basic-tabs-item-3">
        <p class="text-gray-500">
          This is the <em class="font-semibold text-gray-800">third</em> item's tab body.
        </p>
      </div>
    </div>
  </div>
  <p class="text-dark" data-aos="fade-right" data-aos-duration="400">Lorem, ipsum dolor sit amet consectetur adipisicing
    elit. Natus, modi!</p>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init();
  </script>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
